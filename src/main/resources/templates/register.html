<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz rejestracyjny</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #ffffff;
            padding: 40px 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #1d1d1f;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .message {
            margin-bottom: 20px;
        }
        .error-message {
            color: #e74c3c;
        }
        .success-message {
            color: #28a745;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #6e6e73;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #0071e3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        .login-link {
            margin-top: 10px;
            font-size: 14px;
            color: #0071e3;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Formularz rejestracyjny</h2>

    <!-- Obsługa komunikatów błędów i sukcesu -->
    <div th:if="${error}" class="message error-message">
        <p th:text="${error}">Login jest już zajęty.</p>
    </div>
    <div th:if="${success}" class="message success-message">
        <p th:text="${success}">Użytkownik zarejestrowany pomyślnie.</p>
    </div>

    <!-- Formularz rejestracyjny -->
    <form th:action="@{/register}" th:object="${user}" method="post" autocomplete="off">
        <div>
            <label for="login">Nazwa użytkownika:</label>
            <input type="text" id="login" th:field="*{login}" required autocomplete="off"/>
        </div>
        <div>
            <label for="password">Hasło:</label>
            <input type="password" id="password" th:field="*{password}" required autocomplete="off"/>
        </div>
        <button type="submit">Zarejestruj</button>
    </form>

    <!-- Przycisk przekierowujący na /login -->
    <a th:href="@{/login}" class="login-link">Masz już konto? Zaloguj się</a>
</div>
</body>
</html>
