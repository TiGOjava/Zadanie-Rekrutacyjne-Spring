<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #1d1d1f;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #6e6e73;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #0071e3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        .register-button {
            background-color: #34c759;
        }
        .register-button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Formularz logowania</h2>

    <!-- Obsługa komunikatów błędów -->
    <div th:if="${param.error}" class="error-message">
        <p>Nieprawidłowe dane logowania.</p>
    </div>

    <!-- Formularz logowania -->
    <form th:action="@{/login}" method="post" autocomplete="off">
        <div>
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" required autocomplete="off"/>
        </div>
        <div>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required autocomplete="off"/>
        </div>
        <button type="submit">Zaloguj</button>
    </form>

    <!-- Przycisk przekierowujący na /register -->
    <form th:action="@{/register}" method="get">
        <button type="submit" class="register-button">Zarejestruj się</button>
    </form>
</div>
</body>
</html>
