spring.application.name=RecruitmentTask

# Konfiguracja MariaDB
 spring.datasource.url=jdbc:mariadb://localhost:3306/TestBase
 spring.datasource.username=root
 spring.datasource.password=123
 spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Automatyczne tworzenie i aktualizacja tabel
spring.jpa.hibernate.ddl-auto=update

## Tapestry 5 konfiguracja
#tapestry.default-encoding=UTF-8

logging.level.org.hibernate.SQL=DEBUG

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect